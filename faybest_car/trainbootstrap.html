<!DOCTYPE html>
<html lang="en">
<head>
   <title>Bootstrap Theme Company Page</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <base href="image/">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
   <style>
      .bd-placeholder-img {
         font-size: 1.125rem;
         text-anchor: middle;
         -webkit-user-select: none;
         -moz-user-select: none;
         user-select: none;
      }
   
      @media (min-width: 768px) {
         .bd-placeholder-img-lg {
            font-size: 3.5rem;
         }
      }
   
      .b-example-divider {
         height: 3rem;
         background-color: rgba(0, 0, 0, .1);
         border: solid rgba(0, 0, 0, .15);
         border-width: 1px 0;
         box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }
   
      .b-example-vr {
         flex-shrink: 0;
         width: 1.5rem;
         height: 100vh;
      }
   
      .bi {
         vertical-align: -.125em;
         fill: currentColor;
      }
   
      .nav-scroller {
         position: relative;
         z-index: 2;
         height: 2.75rem;
         overflow-y: hidden;
      }
   
      .nav-scroller .nav {
         display: flex;
         flex-wrap: nowrap;
         padding-bottom: 1rem;
         margin-top: -1px;
         overflow-x: auto;
         text-align: center;
         white-space: nowrap;
         -webkit-overflow-scrolling: touch;
      }
      .navbar{
           opacity: 1;
           background-color: rgba(104, 146, 245, 0.5);
           backdrop-filter: blur(8px);
           display: in;
      }
      #icon{
         font-size: 24px;
         margin-left: 20px;
      }
   </style>
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">
</head>
<body>
   <main>
      <nav class="navbar navbar-dark bg-dark" aria-label="First navbar example">
         <div class="container-fluid">
            <div class="d-flex text-white">
               <i id="icon" class="fa fa-solid fa-envelope"></i>
               <h5 class="mx-3 display-7">Email</h5>
               <i id="icon" class="fa fa-solid fa-envelope"></i>
               <h5 class="mx-3 display-7">Hours</h5>
               <i id="icon" class="fa fa-solid fa-phone"></i>
               <h5 class="mx-3 display-7">Phone</h5>
            </div>
         </div>
      </nav>
      <nav class="navbar navbar-dark" aria-label="First navbar example">
         <div class="container-fluid">
            <img src="1.png" class="ms-5 mt-3" alt="" width="130px" height="50px">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"
               aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
      
            <div class="collapse navbar-collapse" id="navbarsExample01">
               <ul class="navbar-nav me-auto mb-2">
                  <li class="nav-item">
                     <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link disabled">Disabled</a>
                  </li>
                  <li class="nav-item dropdown">
                     <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
                     <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                     </ul>
                  </li>
               </ul>
               <form role="search">
                  <input class="form-control" type="search" placeholder="Search" aria-label="Search">
               </form>
            </div>
         </div>
      </nav>
   </main>
   <script src="javascript/bootstrap.bundle.min.js"></script>
</body>
</html>
